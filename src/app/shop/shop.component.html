 <!-- Single Page Header start -->
 <div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Shop</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active text-white">Shop</li>
    </ol>
</div>
<!-- Single Page Header End -->
        <!-- Fruits Shop Start-->
        <div class="container-fluid fruite py-5">
            <div class="container py-5">
                <h1 class="mb-4">Fresh fruits shop</h1>
                <div class="row g-4">
                    <div class="col-lg-12">
                        <div class="row g-4">
                            <div class="col-xl-3">
                                <div class="input-group w-100 mx-auto d-flex">
                                    <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
                                    <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                                </div>
                            </div>
                            <div class="col-6"></div>
                            <div class="col-xl-3">
                                <div class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">
                                    <label for="fruits">Default Sorting:</label>
                                    <select id="fruits" name="fruitlist" class="border-0 form-select-sm bg-light me-3" form="fruitform">
                                        <option value="volvo">Nothing</option>
                                        <option value="saab">Organic</option>
                                        <option value="saab">Discount</option>
                                        <option value="opel">Bio</option>
                                        <option value="audi">Fresh</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row g-4">
                            <div class="col-lg-3">
                                <div class="row g-4">
                                    <div class="col-lg-12">
                                        <div class="mb-3">
                                            <h4>Categories</h4>
                                            <ul class="list-unstyled fruite-categorie">
                                                <li *ngFor="let tag of tags">
                                                    <div class="d-flex justify-content-between fruite-name">
                                                        <a (click)="getAllProductByTag(tag)" class="active"><i class="fas fa-shopping-cart me-2"></i>{{tag}}</a>
                                                        <span>{{getProductnbr(tag)}}</span>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <featured></featured>
                                    <div class="col-lg-12">
                                        <div class="position-relative">
                                            <img src="../../assets/images/banner-fruits.jpg" class="img-fluid w-100 rounded" alt="">
                                            <div class="position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%);">
                                                <h3 class="text-secondary fw-bold">Fresh <br> Fruits <br> Banner</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="row g-4 justify-content-center">
                                    <div *ngFor="let prod of prodByatg" class="col-md-6 col-lg-6 col-xl-4">
                                        <a [routerLink]="['/product', prod.id]">
                                            <div class="rounded position-relative fruite-item" >
                                                <div class="fruite-img" style="height: 190px;">
                                                    <img style="height: 190px;" [src]="'../../assets/images/' + extractFilename(prod.image_url)" class="img-fluid w-100 rounded-top" alt="">
                                                </div>
                                                <div [ngClass]="{'bg-secondary': prod.category === 'Fruits','bg-primary': prod.category === 'Vegetables'}" class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">{{prod.category}}</div>
                                                <div class="p-4 border border-secondary border-top-0 rounded-bottom" style="height: 200px;">
                                                    <h4>{{prod.name}}</h4>
                                                    <p style="color: #747d88;">{{prod.description}}</p>
                                                    <div class="d-flex justify-content-between flex-lg-wrap">
                                                        <p class="text-dark fs-5 fw-bold mb-0">${{prod.price}} / kg</p>
                                                        <a class="btn border border-secondary rounded-pill px-3 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart</a>
                                                    </div>
                                                </div>
                                            </div>
                                            </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fruits Shop End-->
