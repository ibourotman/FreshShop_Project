        <!-- Fruits Shop Start-->
        <div class="container-fluid fruite py-5">
            <div class="container py-5">
                <div class="tab-class text-center">
                    <div class="row g-4">
                        <div class="col-lg-4 text-start">
                            <h1>Our Organic Products</h1>
                        </div>
                        <div class="col-lg-8 text-end">
                            <ul class="nav nav-pills d-inline-flex text-center mb-5">
                                <li *ngFor="let tag of tags" class="nav-item">
                                    <a class="d-flex m-2 py-2 bg-light rounded-pill active" (click)="getAllProductByTag(tag)">
                                        <span class="text-dark" style="width: 130px;">{{tag}}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane fade show p-0 active">
                            <div class="row g-4">
                                <div class="col-lg-12">
                                    <div class="row g-4">
                                        <div *ngFor="let prod of prodByatg" class="col-md-6 col-lg-4 col-xl-3">
                                            <a [routerLink]="['/product', prod.id]">
                                            <div class="rounded position-relative fruite-item" >
                                                <div class="fruite-img" style="height: 200px;">
                                                    <img [src]="'../../assets/images/' + extractFilename(prod.image_url)" class="img-fluid w-100 rounded-top" alt="">
                                                </div>
                                                <div [ngClass]="{'bg-secondary': prod.category === 'Fruits','bg-primary': prod.category === 'Vegetables'}" class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">{{prod.category}}</div>
                                                <div class="p-4 border border-secondary border-top-0 rounded-bottom" style="height: 200px;">
                                                    <h4>{{prod.name}}</h4>
                                                    <p style="color: #747d88;">{{prod.description}}</p>
                                                    <div class="d-flex justify-content-between flex-lg-wrap">
                                                        <p class="text-dark fs-5 fw-bold mb-0">${{prod.price}} / kg</p>
                                                        <a class="btn border border-secondary rounded-pill px-3 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart</a>
                                                    </div>
                                                </div>
                                            </div>
                                            </a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>      
            </div>
        </div>
        <!-- Fruits Shop End-->
