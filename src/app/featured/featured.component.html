<div class="col-lg-12">
    <h4 class="mb-4">Featured products</h4>
    <div class="d-flex align-items-center justify-content-start" *ngFor="let index of products">
        <div class="rounded" style="width: 100px; height: 100px;">
            <img [src]="index.imageSrc" class="img-fluid rounded" alt="Image">
        </div>
        <div>
            <h6 class="mb-2">{{index.name}}</h6>
            <div class="d-flex mb-2">
                <i class="fa fa-star" [class.text-secondary]="star.empty" *ngFor="let star of getStarsArray(index.rating)"></i>

            </div>
            <div class="d-flex mb-2">
                <h5 class="fw-bold me-2">{{index.price}}</h5>
                <h5 class="text-danger text-decoration-line-through">{{index.originalPrice}}</h5>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center my-4">
        <a href="#" class="btn border border-secondary px-4 py-3 rounded-pill text-primary w-100">Vew More</a>
    </div>
</div>
